<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- here ngForm tells angular to provide the values in the form of JSON(key : value pair)  -->
      <form (ngSubmit)=onSubmit() #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
            type="text" 
            id="username" 
            class="form-control"
            name="username"
            ngModel
            required
            #username="ngModel"
            >
            <p *ngIf="username.value === '' && username.touched " >please enter a vaild user name</p>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
             id="email" 
             class="form-control"
             name="email"
             ngModel
             required
             email
             #email="ngModel"
             >
             <span *ngIf="!email.value && email.touched">please enter a valid email !</span>
          </div>
        </div>
        <div class="form-group" ngModelGroup= "userData" #userData="ngModelGroup">
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
          id="secret" 
          class="form-control"
          name="secret"
          [ngModel]="defaultQuestion"   
          required 
          #secret="ngModel">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group" >
          <textarea name="about"
           rows="3"
           [(ngModel)]="answar"
           #about
           required
           ></textarea>
        </div>
      </div>
      <p *ngIf = "!userData.valid && userData.touched" style="color: red;">user data is invalid </p>
        <p>Your reply : {{answar}}</p>
        <button 
         class="btn btn-primary"
         type="submit"
         [disabled]="!f.valid"
         >Submit
        </button>
        <div *ngIf="checkSubmitted">
          &#10100; 
            <b><p>Name : {{ username.value }} </p></b>
            <b><p>Email : {{ email.value }} </p></b>
            <b><p>Secret : {{ secret.value }} </p></b>
            <b><p> About : {{ about.value }} </p></b>
          &#10101;
        </div>
      </form>
     </div>
  </div>
</div>
